
{% extends "home.html" %}

{% load crispy_forms_tags %}

{% block content%}
<section class="section details-page">
    <h1 class="text-center display-2 text-white">Edit Your Question</h1>
</section>
<div class="container editAnswers">
    <div class="row">
            
        <div id="respond" class="comment-respondss page-contentss clearfix">
            <div class="boxedtitle page-titless"><h2>Question </h2></div>
                <form  id="commentform" class="comment-form" action="." method="post" enctype="multipart/form-data" >
                    
                    <div id="respond-textarea">
            
                        {% csrf_token %}
                        {{form|crispy}} 
                        
                    </div>
                    <p class="form-submit">
                        <input  type="submit"  value="submit" class="btn btn-primary rounded-0 float-right">
                    </p>
                </form>
            </div>

        </div>
    </div>

{% endblock %}
