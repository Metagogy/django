{% extends 'home.html' %}
{% block content %}
	

	<div class = "container dashbord">
		
		<br>
		{% if error %}
			{{ error }}
		{% endif %}
		<h3 class="display-4 text-center m-5">Change Password</h3>
		<form method="post" action='/changePassword/'>{% csrf_token %}
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<label for = "old_password" >Old Password* :</label>
					<input type="password" name="oldPassword" placeholder = "Enter old Password" required class="form-control"><br>

					<label for = "new_password" >New Password* :</label>
					<input type="password" name="newPassword" placeholder = " Enter new Password " required class="form-control"><br>

					<label for = "newPassword1" >New Password Confirmation* :</label>
					<input type="password" name="newPassword1" placeholder = " Re-Enter  Password " required class="form-control"><br>

				  	<button class = "btn btn-primary form-control" type="submit">Save changes</button>
			  	</div>
				<div class="col-md-3"></div>
			</div>
		</form>
{% endblock %}
