
{% extends 'home.html' %}
{% block content %}
    <section class="section details-page">
        <div class="details-page">
            <div class="section-padding">
                <div class="container">
                    <h2 class="section-title">Register an Account</h2>
                    
                </div><!-- /.container -->
            </div><!-- /.section-padding -->
        </div><!-- /.overlay -->
    </section><!-- /.page-name -->
   
    <br>
<div class="row">
<div class="col-md-2"></div>
<div class="col-md-8">
    <div class="featured-box featured-box-primary text-left mt-5">
      <div class="box-content">
       
        <form name = "userForm" action="/register/" id="frmSignUp" enctype="multipart/form-data" method="post">{% csrf_token %}
          <div class="form-row">
            <div class="form-group col-lg-6">
              <label>First Name</label>
              <input type="text" name='first_name' value="" class="form-control form-control-lg" minlength="2" required="">
            </div>
            <div class="form-group col-lg-6">
              <label>Last Name</label>
              <input type="text" name='last_name' value="" class="form-control form-control-lg" minlength="2" required="">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label>User Name</label>
              <input type="text" value="" class="form-control form-control-lg" name="username" minlength="2" required="">
            </div>
          </div>
          <div class="form-row">
          
              <label>Location</label>
              <select class="form-control populate placeholder" name="locations" required="">
              {% for i in states %}
                <option value={{i}}>{{i}}</option>
              {% endfor %}
              </select>
         
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label>Address</label>
              <input type="text" name="address" value="" class="form-control form-control-lg" required="">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-lg-6">
              <label>E-mail Address</label>
              <input type="email" value="" class="form-control form-control-lg" name="email" autocorrect="on" required="">
            </div>
            <div class="form-group col-lg-6">
              <label>Phone Number</label>
              <input type="Number" value="" class="form-control form-control-lg" name="phone_number" minlength="10" maxlength="10" 
              required="">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-lg-6">
              <label>Password</label>
              <input type="password" value="" class="form-control form-control-lg" id="password1" name="password1" minlength="8" required="">
            </div>
            <div class="form-group col-lg-6">
              <label>Re-enter Password</label>
              <input type="password" value="" class="form-control form-control-lg" id="password2" name="password2" onInput="checkPassword()" minlength="8"  required="">
              <span id='message'></span>
            </div>
          </div>
          <div class="form-row mb-5">
            <div class="form-group col">
              <input type="submit" id="submitbutton"  value="Register" class="btn float-right btn-warning" data-loading-text="Loading...">
            </div>
          </div>
        </form>
   
      </div>
    </div>
  </div>
<div class="col-md-2"></div>
</div>
{% endblock %}
